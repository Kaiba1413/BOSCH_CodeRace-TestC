# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

# Pull Request Triggers (triggers the pipeline whenever a pull request is opened with the specified target branches)
trigger: none

pr:
  branches:
    include:
    - main
  paths:
    exclude: # file paths which will not trigger a build
    - README.md
    - .gitignore

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    sudo apt-get update
    sudo apt-get install zip -y
    sudo apt-get install g++-aarch64-linux-gnu -y
    sudo apt-get install gcc-aarch64-linux-gnu -y
    sudo apt-get install cmake -y
    sudo apt-get install cppcheck
    ls
  displayName: 'Install sofwares'

- script: |
    echo STARTING sec scanning
    cppcheck --enable=all main.cpp > scanning_log.txt
    grep "warning" scanning_log.txt
    echo Done Grepping
    if [$? -eq 0]
    then 
      exit 1 
    else 
      echo no vulnerabilities
    fi
  displayName: 'Run Security Scanning'
